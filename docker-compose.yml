version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: fastshop
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  server:
    build: ./server
    ports:
      - "5050:5050"
    environment:
      - DATABASE_URL=postgres://postgres:postgrespassword@db:5432/fastshop
    depends_on:
      - db
    restart: always

  book-haven:
    build: ./book-haven/server
    ports:
      - "3000:3000"
    environment:
      - JWT_SECRET=bookhaven-ultra-secret-key-2026
      - MP_ACCESS_TOKEN=APP_USR-7613327157973024-021918-6c8a2e5d7f4b3c9a1e8d7f6c5b4a3f2e-181514785
      - TUNNEL_SECRET=secret-tunnel-key-123
    restart: always

volumes:
  postgres_data:
