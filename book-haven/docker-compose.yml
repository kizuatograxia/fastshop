version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: bookhaven
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./server
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://user:password@postgres:5432/bookhaven
      PORT: 3000
    depends_on:
      - postgres
    volumes:
      - ./server:/app
      - /app/node_modules

  frontend:
    build: .
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  postgres_data:
